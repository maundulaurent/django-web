{% extends 'Portal/base.html' %}

{% block title %}SignUp{% endblock %}

{% block content %}



<div class="p-10 lg:20 text center">
    <h2 class="text-3xl lg:text6xl text-white">Sign Up</h2>
</div>

<form method="post" action="." class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}

    <div class="mb-5">
        <label class="text-white">Username</label>
        <input type="text" name="username" class="w-full mt-2 py-2 px-4 rounded-xl">
    </div>

    <div class="mb-5">
        <label class="text-white">Password</label>
        <input type="text" name="password1" class="w-full mt-2 py-2 px-4 rounded-xl">
    </div>

    <div class="mb-5">
        <label class="text-white">Confirm Password</label>
        <input type="text" name="password2" class="w-full mt-2 py-2 px-4 rounded-xl">
    </div>
</form>


{% endblock %}
