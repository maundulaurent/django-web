<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bnw</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .adjustable-column {
      border: 1px solid #ccc;
      padding: 10px;
    }
    .icon-column {
      width: 50px; /* Adjust the width as needed for your icons */
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row no-gutters">
    <div class="col-md-auto icon-column" style="background-color: rgb(21, 22, 22);">
        <div class="adjustable-column">
        <!-- Place your icon here -->
            <h4 class="text-light mb-4"><i class="bi bi-house"></i></h4>
            <h4 class="text-light mb-4"><i class="bi bi-bell"></i></h4>
            <h4 class="text-light mb-4"><i class="bi bi-clock"></i></h4>
            <h4 class="text-light mb-4"><i class="bi bi-people"></i></h4>
            <h4 class="text-light mb-4"><i class="bi bi-briefcase"></i></h4>
            <h4 class="text-light mb-4"><i class="bi bi-plus"></i></h4>
        </div>
    </div>
    <div class="col-md">
      <div class="adjustable-column" style="background-color: #242525;">
        <div class="d-flex justify-content-between">
            <h3 class="text-light">To Do</h3>
            <h3 class="text-light"><i class="bi bi-three-dots"></i></h3>
        </div>
            <p>Coming Home</p>
            <div class="card bg-dark mb-1" style="border: 2px solid #ccc;">
                <div class="card-body">
                  <h4 class="card-title text-light fw-bold">Design</h4>
                  <p class="card-text text-light text-muted">70%</p>
                </div>
            </div>
            <div class="card bg-dark mb-1" style="border: 2px solid #ccc;">
                <div class="card-body">
                  <h4 class="card-title text-light fw-bold">Prototyping</h4>
                  <p class="card-text text-light text-muted">30%</p>
                </div>
            </div>
            <div class="card bg-dark mb-1" style="border: 2px solid #ccc;">
                <div class="card-body">
                  <h4 class="card-title text-light fw-bold">Pre-production</h4>
                  <p class="card-text text-light text-muted">10%</p>
                </div>
            </div>
            <div class="card bg-dark mb-1" style="border: 2px solid #ccc;">
                <div class="card-body">
                  <h4 class="card-title text-light fw-bold">New Production Equipment</h4>
                  <p class="card-text text-light text-muted">...</p>
                </div>
            </div>
            <div class="card bg-dark mb-1" style="border: 2px solid #ccc;">
                <div class="card-body">
                  <h4 class="card-title text-light fw-bold">Product Documentation</h4>
                  <p class="card-text text-light text-muted">20%</p>
                </div>
            </div>
            
      </div>
    </div>
    <div class="col-md" style="background-color: darkslategray;">
      <div class="adjustable-column">
        <div class="d-flex justify-content-between">
            <h3 class="text-light">Doing</h3>
            <h3 class="text-light"><i class="bi bi-three-dots"></i></h3>
        </div>
        <p>This is the content of column 3.</p>
      </div>
    </div>
    <div class="col-md" style="background-color: darkslategray;">
      <div class="adjustable-column">
        <div class="d-flex justify-content-between">
            <h3 class="text-light">Ready for inspection</h3>
            <h3 class="text-light"><i class="bi bi-three-dots"></i></h3>
        </div>
        <p>This is the content of column 4.</p>
      </div>
    </div>
    <div class="col-md" style="background-color: darkslategray;">
        <div class="adjustable-column">
            <div class="d-flex justify-content-between">
                <h3 class="text-light">Done</h3>
            </div>
          <p>This is the content of column 5.</p>
        </div>
      </div>
  </div>
</div>

</body>
</html>
